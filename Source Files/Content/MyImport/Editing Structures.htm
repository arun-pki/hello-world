        <H3 class="Heading3">Editing Structures</H3>
        <DIV class="Body">To edit the structure in a cell:</DIV>
        <DIV class="numlist1-1st" MadCap:autonum="1. ">Do any one of the following:</DIV>
        <DIV class="Bullet2-1st">Double-click the cell containing the structure.</DIV>
        <DIV class="Bullet2-last">Select the cell and go to <span class="Action_Object">Molecule&gt;Edit</span>. </DIV>
        <DIV class="BodyInd">ChemDraw is launched when you perform either of the steps mentioned above. </DIV>
        <DIV class="numlist1-last" MadCap:autonum="2. ">Make the required changes and press&lt; CTRL&gt;+&lt;W&gt;.</DIV>
